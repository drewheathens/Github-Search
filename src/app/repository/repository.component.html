<form action="" class="search-form">
  <div class="form-group">
    </div>
</form>
<div class="container">
  <div class="card">
    <div class="card-header display-4" style="text-align:center; color:grey"> {{users.login}}'</div>
    <div class="card-body" *ngFor="let repository of repositories, let i=index">
      <h5 appStrikethrough class="clearfix">{{repository.name}}</h5>
        <a href="{{repository[i].html_url}}" target="_blank" class="btn btn-sm btn-outline-primary float-right">Go to Github</a>
      <p >{{repository[i].description}}</p>
    </div>
  </div>
</div>
